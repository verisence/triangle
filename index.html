<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangles</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo">
    </header>
    <div class="intro">
      <h1>Triangles</h1>
      <p>Welcome. We will help you determine whether the inputs you give will make an equilateral triangle, an isosceles triangle, a scalene triangle or if a triangle at all.</p>
    </div>
    <div class="form">
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>INPUT</legend>
          <input type="text" name="first" value="" placeholder="Enter the first number">
          <input type="text" name="second" value="" placeholder="Enter the second number">
          <input type="text" name="third" value="" placeholder="Enter the third number">
          <button type="button" onclick="triangle()">Try it</button>
        </fieldset>
      </form>
    </div>

  <script src="javascript/script.js">

  </script>
  </body>
</html>
